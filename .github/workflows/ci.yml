name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Ruff lint
        run: backend/.venv/bin/ruff check backend/core/ backend/portfolio/ backend/trading/ backend/market/ backend/risk/ backend/analysis/ backend/tests/

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: ESLint
        run: cd frontend && npx eslint .

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Run pytest
        run: cd backend && ../backend/.venv/bin/python -m pytest tests/ -v

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run vitest
        run: cd frontend && npx vitest run
