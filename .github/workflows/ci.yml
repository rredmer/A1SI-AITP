name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Ruff lint
        run: backend/.venv/bin/ruff check backend/core/ backend/portfolio/ backend/trading/ backend/market/ backend/risk/ backend/analysis/ backend/tests/ common/ nautilus/ hftbacktest/ research/

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: ESLint
        run: cd frontend && npx eslint .
      - name: TypeScript type check
        run: cd frontend && npx tsc --noEmit -p tsconfig.app.json

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev,analysis]" --quiet
      - name: Run pytest with coverage
        env:
          DJANGO_DEBUG: "true"
        run: backend/.venv/bin/python -m pytest backend/tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing --cov-fail-under=70
      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml
          retention-days: 30

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run vitest with coverage
        run: cd frontend && npx vitest run --coverage
      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30
      - name: Check bundle size
        run: |
          cd frontend && npm run build
          GZIP_SIZE=$(find dist -name '*.js' -o -name '*.css' | xargs gzip -c | wc -c)
          echo "Gzipped bundle size: $((GZIP_SIZE / 1024))KB"
          if [ "$GZIP_SIZE" -gt 512000 ]; then
            echo "::error::Bundle size ${GZIP_SIZE} exceeds 500KB limit"
            exit 1
          fi

  security-scan:
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install --upgrade pip --quiet
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
          backend/.venv/bin/pip install pip-audit --quiet
      - name: pip-audit (Python)
        run: backend/.venv/bin/pip-audit --desc
      - name: npm audit (Node)
        run: cd frontend && npm ci && npm audit --audit-level=high || true

  migration-check:
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
      - name: Check for unapplied migrations
        env:
          DJANGO_DEBUG: "true"
        run: backend/.venv/bin/python backend/manage.py makemigrations --check --dry-run

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend Docker image
        run: docker build -f backend/Dockerfile -t a1si-aitp-backend:ci .
      - name: Build frontend Docker image
        run: docker build -t a1si-aitp-frontend:ci frontend/

  e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    continue-on-error: true  # Binance is geo-blocked in CI, causing ticker poller timeouts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev,analysis]" --quiet
      - name: Run migrations
        env:
          DJANGO_DEBUG: "true"
        run: backend/.venv/bin/python backend/manage.py migrate --run-syncdb
      - name: Create admin user
        env:
          DJANGO_DEBUG: "true"
        run: |
          backend/.venv/bin/python backend/manage.py shell -c "
          from django.contrib.auth.models import User
          u, created = User.objects.get_or_create(username='admin', defaults={'is_superuser': True, 'is_staff': True})
          u.set_password('admin')
          u.save()
          "
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install chromium --with-deps
      - name: Run E2E tests
        env:
          DJANGO_DEBUG: "true"
        run: |
          (cd backend && .venv/bin/python -m daphne -b 0.0.0.0 -p 8000 config.asgi:application) &
          sleep 3
          cd frontend && npx playwright test
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  schema-freshness:
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install -e "backend[dev]" --quiet
          cd frontend && npm ci
      - name: Check schema freshness
        env:
          DJANGO_DEBUG: "true"
        run: |
          backend/.venv/bin/python backend/manage.py spectacular --file /tmp/schema-check.yaml 2>/dev/null
          diff -q frontend/schema.yaml /tmp/schema-check.yaml || {
            echo "::error::Schema is stale â€” run 'make generate-types' to update"
            exit 1
          }
