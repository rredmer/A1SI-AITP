services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}"
      DJANGO_DEBUG: "${DJANGO_DEBUG:-false}"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DJANGO_ENCRYPTION_KEY: "${DJANGO_ENCRYPTION_KEY:?Set DJANGO_ENCRYPTION_KEY in .env}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:8000"
      EXCHANGE_ID: "${EXCHANGE_ID:-binance}"
      EXCHANGE_API_KEY: "${EXCHANGE_API_KEY:-}"
      EXCHANGE_API_SECRET: "${EXCHANGE_API_SECRET:-}"
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN:-}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID:-}"
      NOTIFICATION_WEBHOOK_URL: "${NOTIFICATION_WEBHOOK_URL:-}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME:-admin}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL:-admin@localhost}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD:-}"
    volumes:
      - backend-data:/project/backend/data
      - market-data:/project/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sf http://localhost:8000/api/health/?detailed=true | grep -q '\"status\":\"ok\"'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    volumes:
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
  market-data:
  nginx-logs:
